{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Travel Community</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">
                        <small class="text-muted">Member since {{ user.created_at.strftime('%B %d, %Y') }}</small>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-primary">{{ user.locations|length }} Places</span>
                            <span class="badge bg-secondary ms-2">{{ user.followers.count() }} Followers</span>
                        </div>
                        <a href="{{ url_for('user_profile', username=user.username) }}" 
                           class="btn btn-outline-primary btn-sm">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
